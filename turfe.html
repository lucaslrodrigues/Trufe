<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turfe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="first_page" class="first_page">
        <span class="title">CORRIDA DE CAVALOS</span>
        <div class="content">
            <!-- <div class="left">
            </div> -->
            <div class="title_content">
                <img src="imgs/gifCavaloCorrendo.gif" alt="gif_corrida" width="150px">
            </div>
            <span class="subtitle">Começe uma corrida e aposte em quem sera o vencedor!!</span>
            <button id='first_page_button' class="first_page_button" onclick="start_changes()">Começar</button>
        </div>
    </div>
    <!-- Quantidade de cavalos -->
    <div id="window1" class="window1" style = 'display : none;'>
        <div class="content">
            <div class="content_items">
                <span>Quantidade de cavalos</span>
                <input type="text" id="mount_ipt" placeholder="Digite a quantidade">
                <button onclick="save_mount()">Salvar</button><br>
            </div>
        </div>
        <div class="img"></div>
    </div>

    <!-- Nome dos cavalos -->
    <div id="window2" class="window2" style="display: none;">
        <div class="img"></div>
        <div class="content">
            <div class="content_items">
                <span id="title_window2">Nome de cada cavalo</span>
                <input type="text" id="name_ipt" placeholder="Digite o nome">
                <button id="button_save_name" onclick="save_name()">Salvar</button><br>
                <button id="button_next_window" onclick="next_window()" style="display: none;">Continuar</button>
            </div>
            <div id="horse_names_view"><span id="names_view"></span></div>
        </div>
    
    </div>

    <!-- Quantidade de voltas -->
    <div id="window3" class="window3" style="display: none;">
        <div class="content">
            <div class="content_items">
                <span>Quantidade de voltas que o turfe terá</span>
                <input type="text" id="laps_ipt">
                <button id="button_save_laps" onclick="save_laps()">Salvar</button>
                <button id="button_next_window2" onclick="Next_window2()" style="display: none;">Ir pra corrida</button>
            </div>
        </div>
        <div class="img"></div>
    </div>
    <div id="window4" class="window4" style="display: none;">
        <div class="podium" id="podium">
            <div id="content_podium_box" class="content_podium_box">
                <span id="view_winner" style="display: none; color: white; font-size: 25pt;"><span id="name_winner"></span> venceu!!</span>
                <div class="podium_items">
                    <div class="second_style">
                        <span id="s_name"></span>
                        <img clas="second_image" src="imgs/a-cavalo.png">
                        <span id="second_name" class="runner_name">2°</span>
                    </div>
    
                    <div class="first_style">
                        <span id="f_name"></span>
                        <span id="winner_span"><img clas="first_image" src="imgs/a-cavalo.png"></span>
                        <span id="first_name" class="runner_name">1°</span>
                    </div>
    
                    <div class="third_style" id="third_horse">
                        <span id="t_name"></span>
                        <img src="imgs/a-cavalo.png">
                        <span id="third_name" class="runner_name">3°</span>
                    </div>
                </div>
                <button onclick="lap()" id="button_lap">Dar a <span id="lap_view"></span>° volta</button>
            </div>
            <div class="content_lap">
                <span id="view_area"></span>
            </div>
        </div>

    </div>
</body>
</html>
<script src="script.js"></script>
